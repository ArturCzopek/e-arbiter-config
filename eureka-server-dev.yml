server:
  port: ${E_ARB_DEV_EUR_PORT}
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  file: ${E_ARB_DEV_LOG_PATH}/e-arbiter-eureka.log
